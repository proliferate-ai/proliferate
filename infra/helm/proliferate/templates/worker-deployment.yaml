apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "proliferate.fullname" . }}-worker
  labels:
{{ include "proliferate.labels" . | indent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.replicaCount.worker }}
  selector:
    matchLabels:
      app.kubernetes.io/component: worker
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: worker
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: worker
          image: "{{ .Values.image.worker.repository }}:{{ .Values.image.worker.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - secretRef:
                name: {{ .Values.env.secretName }}
          {{ if .Values.db.ssl.enabled }}
          env:
            - name: NODE_EXTRA_CA_CERTS
              value: {{ .Values.db.ssl.mountPath }}
            - name: SSL_CERT_FILE
              value: {{ .Values.db.ssl.mountPath }}
          volumeMounts:
            - name: db-ca-bundle
              mountPath: {{ .Values.db.ssl.mountPath }}
              subPath: {{ .Values.db.ssl.caBundleFile }}
              readOnly: true
          {{ end }}
          resources:
{{ toYaml .Values.resources.worker | indent 12 }}
{{ if .Values.db.ssl.enabled }}
      volumes:
        - name: db-ca-bundle
          configMap:
            name: {{ include "proliferate.fullname" . }}-db-ca
            items:
              - key: {{ .Values.db.ssl.caBundleFile }}
                path: {{ .Values.db.ssl.caBundleFile }}
{{ end }}
