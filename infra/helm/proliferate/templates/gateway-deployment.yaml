apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "proliferate.fullname" . }}-gateway
  labels:
{{ include "proliferate.labels" . | indent 4 }}
    app.kubernetes.io/component: gateway
spec:
  replicas: {{ .Values.replicaCount.gateway }}
  selector:
    matchLabels:
      app.kubernetes.io/component: gateway
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: gateway
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.gateway.name }}
      containers:
        - name: gateway
          image: "{{ .Values.image.gateway.repository }}:{{ .Values.image.gateway.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.gateway.port }}
          envFrom:
            - secretRef:
                name: {{ .Values.env.secretName }}
          {{ if .Values.db.ssl.enabled }}
          env:
            - name: NODE_EXTRA_CA_CERTS
              value: {{ .Values.db.ssl.mountPath }}
            - name: SSL_CERT_FILE
              value: {{ .Values.db.ssl.mountPath }}
          volumeMounts:
            - name: db-ca-bundle
              mountPath: {{ .Values.db.ssl.mountPath }}
              subPath: {{ .Values.db.ssl.caBundleFile }}
              readOnly: true
          {{ end }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.gateway.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.gateway.port }}
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
{{ toYaml .Values.resources.gateway | indent 12 }}
{{ if .Values.db.ssl.enabled }}
      volumes:
        - name: db-ca-bundle
          configMap:
            name: {{ include "proliferate.fullname" . }}-db-ca
            items:
              - key: {{ .Values.db.ssl.caBundleFile }}
                path: {{ .Values.db.ssl.caBundleFile }}
{{ end }}
