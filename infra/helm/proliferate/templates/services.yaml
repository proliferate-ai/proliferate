apiVersion: v1
kind: Service
metadata:
  name: {{ include "proliferate.fullname" . }}-web
  labels:
{{ include "proliferate.labels" . | indent 4 }}
    app.kubernetes.io/component: web
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.web.port }}
      targetPort: {{ .Values.service.web.port }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/component: web
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "proliferate.fullname" . }}-gateway
  labels:
{{ include "proliferate.labels" . | indent 4 }}
    app.kubernetes.io/component: gateway
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.gateway.port }}
      targetPort: {{ .Values.service.gateway.port }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/component: gateway
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "proliferate.fullname" . }}-llm-proxy
  labels:
{{ include "proliferate.labels" . | indent 4 }}
    app.kubernetes.io/component: llm-proxy
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.llmProxy.port }}
      targetPort: {{ .Values.service.llmProxy.port }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/component: llm-proxy
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- if .Values.triggerService.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "proliferate.fullname" . }}-trigger-service
  labels:
{{ include "proliferate.labels" . | indent 4 }}
    app.kubernetes.io/component: trigger-service
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.triggerService.port }}
      targetPort: {{ .Values.service.triggerService.port }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/component: trigger-service
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
