general_settings:
  # Master key for admin operations (key generation, team creation, etc.)
  master_key: os.environ/LITELLM_MASTER_KEY

  # Database for spend tracking (same PostgreSQL as the app)
  # LiteLLM auto-logs to LiteLLM_SpendLogs table
  database_url: os.environ/DATABASE_URL

litellm_settings:
  # No custom callbacks needed - LiteLLM auto-tracks to LiteLLM_SpendLogs
  set_verbose: false

  # Drop unmapped params to avoid errors
  drop_params: true

router_settings:
  # Retry failed requests
  num_retries: 2
  retry_after: 1

  # Timeout settings (5 minutes for long responses)
  timeout: 300
