# LiteLLM Proxy Configuration
# https://docs.litellm.ai/docs/proxy/configs
#
# Authentication: Uses Virtual Keys (free tier)
# - Keys generated via /key/generate with team_id (org) and user_id (session)
# - Spend tracked automatically per team and user in LiteLLM_SpendLogs
# - No enterprise license required
#
# Model name mapping:
#   OpenCode sends model IDs like "anthropic/claude-sonnet-4-5" (no date suffix)
#   LiteLLM maps these to actual Anthropic API models (with date suffix)

